<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new post gamepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./gamepage.css">
</head>
<body>
    <nav class="header navbar" style="background-color: #000000c9;">
        <h1>Hi, {USERNAME}</h1>
        <div class="button">
            <div type="button" class="btn btn-sm btn-outline-warning new_post_button"><span><a href="#">new post</a></span></div>
            <div class="logout_button"><span><a href="#">logout</a></span></div>
        </div>
    
    </nav>        <hr>
    <div class="content">
        <div class="card"><picture>{picture}</picture></div>
        <div class="form post_container_1">
            <h2 class="fw-light tag">new post</h2>
            <form action="/html/tags/html_form_tag_action.cfm" method="post">
             <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;" rows="10" cols="40">
            </textarea>
            <hr>
            <label class="" id="game_id" for="game"><p class="tag">game:</p></label>
            <input type="game" id="game_id" name="game"/>
            <hr>
            <label class="" id="platform_id" for="platform"><p class="tag">platform:</p></label>
            <input type="platform" id="platform_id" name="platform"/>
            <hr>
            <label class="" id="session_time" for="session_time"><p p class="tag">session time:</p></label>
            <input type="session_time" id="session_time" name="session_time"/>
            <hr>
            <label class="" id="gamer_level" for="gamer_level"><p p class="tag">gamer level:</p></label>
            <input type="gamer_level" id="gamer_level" name="gamer_level"/>
            <hr>
            <label class="" id="intensity" for="intensity"><p p class="tag">intensity:</p></label>
            <input type="intensity" id="intensity" name="intensity"/>
            <hr>
            <div class="created_at"></div>
            <hr>
            <input id="comment_submit" type="submit" value="Submit">
            </div>

            </form>

        </div>
    </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
