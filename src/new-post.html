<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Call of Duty Warzone</title>
    <link href="../../sass/css/main.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="font-awesome.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid text-black">
          <a class="navbar-brand" href="/"><h1>GamerHub</h1></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link font-" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="w-vw">
      <div class="container">
        <h2 class="text-center m-2">New Post</h2>
        <h4 class="text-center m-2">Call of Duty Warzone</h4>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-12">
            <div class="card text-center m-2">
              <img
                src="../../public/images/COD_warzone_img.jpg"
                class="card-img-top"
                alt="..."
              />
              <div
                class="card-body d-flex flex-column align-content-center justify-content-center bg-secondary"
              >
                <h5 class="card-title">Call of Duty Warzone</h5>
                <p class="card-text">Genre: Shooter</p>
                <p class="card-text font-weight-bold">8 total posts</p>
                <a href="/game/2" class="btn btn-primary">Show Posts</a>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-12">
            <form class="w-75 mx-auto my-3">
              <div class="form-floating my-1">
                <input
                  type="text"
                  class="form-control"
                  id="post_text"
                  placeholder="Post Content"
                  required
                />
                <label for="post_text">Post Content*</label>
              </div>
              <div class="form-group my-1">
                <label for="platform_id">Select Platform:</label>
                <select class="form-control" id="platform_id">
                  <option>PC</option>
                  <option>Playstation</option>
                  <option>Xbox</option>
                  <option>Nintendo</option>
                  <option>Other</option>
                </select>
              </div>
              <label for="datetimepicker1Input">Date and Time</label>

              <div class="form-floating my-1">
                <input type="datetime-local" class= "form-control" id="meeting-time" name="meeting-time" value="">
              </div>
              
              <div class="form-group my-1">
                <label for="platform_id">Gamer Level:</label>
                <select class="form-control" id="platform_id">
                  <option>Casual</option>
                  <option>Intermediate</option>
                  <option>Semi-pro</option>
                  <option>Pro</option>
                </select>
              </div>
              <div class="form-group my-1">
                <label for="platform_id">Intensity:</label>
                <select class="form-control" id="platform_id">
                  <option>Chill</option>
                  <option>Moderate</option>
                  <option>Sweaty</option>
                  <option>E-Sports</option>
                </select>
              </div>

              

              <button class="w-100 btn btn-lg btn-primary my-3 btn-success" type="submit">
                Post
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
