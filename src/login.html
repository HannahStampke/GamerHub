<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - GamerHub</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <h1>GamerHub</h1>
      <div class="homepage_button"><span><a href="#">homepage</a></span></div>
    </header>
    <hr>
  
    <div class="content">
  
  
      <div class="Login-form">
        <h1>Login</h1>
  
        <form class="form login-form">
                <div class="form-group">
            <label for="username-login">username</label>
            <input class="form-input" type="Username" id="Username-login" />
          </div>
          <div class="form-group">
            <label for="password-login">password</label>
            <input class="form-input" type="password" id="password-login" />
          </div>
          <div class="form-group">
            <label for="email-login">email</label>
            <input class="form-input" type="text" id="email-login" />
          </div>
          <div class="login_button"><span><a href="#">login</a></span></div>
  
        </form>
      </div>
  
  
      <div class="register-form">
        <h1>New Gamer</h1>
  
        <form class="form register-form">
          <div class="form-group">
            <label for="username-register">username</label>
            <input class="form-input" type="text" id="username-register" />
          </div>
          <div class="form-group">
            <label for="email-register">email</label>
            <input class="form-input" type="text" id="email-register" />
            <p class="error"><span>This email exists already in the database.</span></p>
          </div>
          <div class="form-group">
            <label for="password-register">password</label>
            <input class="form-input" type="password" id="password-register" /><p class="error"><span>At least 8 characters.</span></p>
          </div>
          <div class="form-group">
            <label for="games-register">games</label>
            <select name="games"  type="Games" id="games-register" >       
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option></select> 
          </div>
        <!-- platform with options -->
          <div class="form-group">
            <label for="platform-register">platform</label>
            <select name="platforms" type="platform" id="platform-register">
              <option value="PS5">PS5</option>
              <option value="Xbox Series X">Xbox Series X</option>
              <option value="PS4">PS4</option>
              <option value="Xbox One">Xbox One</option>
              <option value="Switch">Switch</option>
              <option value="PC">PC</option></select>
          </div>
          <div class="register_button"><span><a href="#">register</a></span></div>
          </div>
        </form>
      </div>
    </div>
  
    <script src="./js/login.js"></script>
