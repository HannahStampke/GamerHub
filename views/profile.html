<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./gamepage.css">

<body>
    <nav class="header navbar" style="background-color: #000000c9;">
        <h1>Hi, {USERNAME}</h1>
        <div class="button">
            <div type="button" class="btn btn-sm btn-outline-warning new_post_button"><span><a href="#">new post</a></span></div>
            <div class="logout_button"><span><a href="#">logout</a></span></div>
        </div>
    
    </nav>        <hr>
    <div class="content">
        <div class="card">
            <form action="profile_form">
                <h2>Profile</h2><hr>
                <p class="username">username</p><hr>
                <p class="email">email</p><hr>
                <p class="platform">platform</p><hr>
                <p class="discord">discord</p><hr>
            </form>
        </div>
        <div class="posts_containers">
            <div class="post_container_1">{posts}</div>
            <div class="post_container_2">{posts}</div>
            <div class="post_container_3">{posts}</div> 
        </div>


    </div>
