<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Comment- gamepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./gamepage.css">
</head>
<body>
    <nav class="header navbar" style="background-color: #000000c9;">
        <h1>Hi, {USERNAME}</h1>
        <div class="button">
            <div type="button" class="btn btn-sm btn-outline-warning new_post_button"><span><a href="#">new post</a></span></div>
            <div class="logout_button"><span><a href="#">logout</a></span></div>
        </div>
    
    </nav>        <hr>
    <div class="content">
        <div class="card"><picture>{picture}</picture></div>
        <div class="posts_containers">
            <div class="post_container_1">{posts}</div>
            <div class="post_container_2 comment ">
                <h2 class="fw-light">comments</h2>
                <form action="/html/tags/html_form_tag_action.cfm" method="post">
                    <div>
                    <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;" rows="20" cols="50">comment here...
                    </textarea>
                    <hr>
                    <label class="" id="comment_date" for="date"><h2>date:</h2></label>
                    <input type="date" id="comment_date" name="date" min="2022-06-23" max="2022-07-23"/>
                    </div>
                    <input id="comment_submit" type="submit" value="Submit">
                    </form>
               
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
