<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Call of Duty Warzone</title>
    <link href="../../sass/css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid text-black">
          <a class="navbar-brand" href="/"><h1>GamerHub</h1></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link font-" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-6 text-center">
          <form class="w-75 mx-auto my-3">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary my-3" type="submit">
              Sign in
            </button>
          </form>
        </div>
        <div class="col-12 col-sm-6 text-center">
          <form class="w-75 mx-auto my-3">
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            <div class="form-floating my-1">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                required
              />
              <label for="email">Email address*</label>
            </div>
            <div class="form-floating my-1">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="username"
                  required
                />
                <label for="username">Username*</label>
              </div>
            <div class="form-floating my-1">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password*</label>
            </div>
            <div class="form-floating my-1">
                <input
                  type="text"
                  class="form-control"
                  id="discord_id"
                  placeholder="Discord"
                />
                <label for="discord_id">Discord ID</label>
              </div>
              <div class="form-floating my-1">
                <input
                  type="text"
                  class="form-control"
                  id="psn_id"
                  placeholder="PSN ID"
                />
                <label for="psn_id">Psn ID</label>
              </div>
              <div class="form-floating my-1">
                <input
                  type="email"
                  class="form-control"
                  id="xbox_id"
                  placeholder="Xbox ID"
                />
                <label for="xbox_id">XBox ID</label>
              </div>

            <button class="w-100 btn btn-lg btn-primary my-3" type="submit">
              Register
            </button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
